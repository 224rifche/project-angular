name: Deploy Angular Portfolio

# üîπ D√©clenche le workflow √† chaque push sur la branche main
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ R√©cup√®re le code source du repo
      - uses: actions/checkout@v3

      # 2Ô∏è‚É£ Installe Node.js (version 20)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # 3Ô∏è‚É£ Installe les d√©pendances Angular
      - name: Install dependencies
        run: |
          npm install
          npm install -g @angular/cli

      # 4Ô∏è‚É£ Linting Angular (optionnel)
      - name: Run Linter
        run: npm run lint || true
        # ‚ö†Ô∏è Le workflow ne bloquera pas si le linter √©choue

      # 5Ô∏è‚É£ Formattage Prettier (TS/HTML/CSS)
      - name: Prettier formatting
        run: npx prettier --write "src/**/*.{ts,html,css,scss}"

      # 6Ô∏è‚É£ Build Angular pour la production
      - name: Build Angular project
        run: ng build --configuration production --base-href "/project-angular/"

      # 7Ô∏è‚É£ Audit Lighthouse (optionnel)
      - name: Run Lighthouse CI
        run: npx lhci autorun || true
        # ‚ö†Ô∏è Ne bloque pas le d√©ploiement si le score est faible

      # 8Ô∏è‚É£ Upload rapport Lighthouse
      - name: Upload Lighthouse Report
        uses: actions/upload-artifact@v4
        with:
          name: lighthouse-report
          path: .lighthouseci/reports/*

      # 9Ô∏è‚É£ D√©ploiement sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/project-angular
          # üîπ Angular build g√©n√®re un dossier dans dist/<nom-du-projet>
