<section class="experience-section" @fadeInUp>
  <div class="container">
    <header class="section-header">
      <h2>Mon Expérience</h2>
      <p class="lead">Voici un aperçu de mon parcours professionnel et des projets sur lesquels j'ai travaillé.</p>
    </header>

    <!-- Filtres -->
    <div class="filters">
      <button 
        [class.active]="activeTab === 'all'"
        (click)="filterExperiences('all')"
        class="filter-btn"
      >
        Tous
      </button>
      <button 
        *ngFor="let tag of getUniqueTags()"
        [class.active]="activeTab === tag.toLowerCase()"
        (click)="filterExperiences(tag.toLowerCase())"
        class="filter-btn"
      >
        {{ tag }}
      </button>
    </div>

    <!-- Liste des expériences -->
    <div class="experience-grid">
      <article 
        *ngFor="let exp of filteredExperiences" 
        class="experience-card"
        [class.featured]="exp.badge"
      >
        <div class="card-header">
          <div class="icon">{{ exp.icon }}</div>
          <div>
            <span class="period">{{ exp.period }}</span>
            <span *ngIf="exp.badge" class="badge">{{ exp.badge }}</span>
          </div>
        </div>
        
        <h3>{{ exp.title }}</h3>
        <p class="company">{{ exp.company }}</p>
        <p class="description">{{ exp.description }}</p>
        
        <div class="tags">
          <span *ngFor="let tag of exp.tags" class="tag">{{ tag }}</span>
        </div>
      </article>
    </div>
  </div>
</section>
