<section class="skills">
  <header class="skills__header">
    <p class="eyebrow">Mes Compétences</p>
    <h1>Expertise Technique</h1>
    <p>Un aperçu de mes compétences et technologies maîtrisées</p>
  </header>

  <!-- Filtres par catégorie -->
  <div class="skills__filters">
    <button 
      [class.active]="activeCategory === 'all'" 
      (click)="setActiveCategory('all')">
      <i class="fas fa-th"></i> Toutes
    </button>
    <button 
      *ngFor="let cat of categories" 
      [class.active]="activeCategory === cat.id"
      (click)="setActiveCategory(cat.id)">
      <i [class]="'fas ' + cat.icon"></i> {{ cat.title }}
    </button>
  </div>

  <!-- Grille des compétences -->
  <div class="skills__grid" @fadeIn>
    <article 
      class="skill-category" 
      *ngFor="let category of getFilteredSkills()" 
      [id]="category.id">
      <div class="skill-category__header">
        <div class="skill-category__icon">
          <i [class]="'fas ' + category.icon"></i>
        </div>
        <div>
          <h2>{{ category.title }}</h2>
          <p>{{ category.description }}</p>
        </div>
      </div>
      
      <div class="skills-list">
        <div class="skill-item" *ngFor="let skill of category.skills">
          <div class="skill-info">
            <div class="skill-icon" [style.background]="skill.color + '20'">
              <i [class]="'fab ' + skill.icon" [style.color]="skill.color"></i>
            </div>
            <span class="skill-name">{{ skill.label }}</span>
            <span class="skill-level">{{ skill.level }}%</span>
          </div>
          <div class="progress-bar">
            <div 
              class="progress-fill" 
              [style.width.%]="skill.level"
              [style.background]="skill.color">
            </div>
          </div>
        </div>
      </div>
    </article>
  </div>
</section>
